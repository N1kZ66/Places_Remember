{% block content %}
  {% if form %}
  {{ form.media }}
  {% endif %}
  <div class="container">
    <div class="row">
      <form enctype="multipart/form-data" method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a class="btn btn-primary" href={% url 'home' %}>Назад</a>
      </form>
    </div>
  </div>
{% endblock content %}
