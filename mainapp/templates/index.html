<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Places remember</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
      <div class="row">
        <div class="col-2">
          <img class="img-thumbnail" src="{{ user.socialaccount_set.all.0.get_avatar_url }}" alt="">
        </div>
        <div class="col-4">
          <h4>{{ user.socialaccount_set.all.0.extra_data.first_name }}</h4>
          <a class="btn btn-danger" href="{% url 'account_logout' %}">Выйти</a>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <br>
          <a class="btn btn-success" href={% url 'create' %}>Добавить воспоминание</a>
          <br>
          <h5 class="text-center">Ваши воспоминания:</h5>
          {% if object_list %}
            <ul class="list-group">
              {% for Memories in object_list %}
              <a href={% url 'update' pk=Memories.pk %}><li class="list-group-item">{{ Memories.title }}</li></a>
              <a class="btn btn-danger" href={% url 'delete' pk=Memories.pk %}>Удалить</a>
              {% endfor %}
            </ul>
          {% else %}
          <h5 class="text-info text-center">У вас нет ни одного воспоминания</h5>
          {% endif %}
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
